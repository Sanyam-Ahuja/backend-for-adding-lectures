<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Processor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Playlist to Subject</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="row">
                <div class="col-sm-12">
                    <label for="subject_name">Subject Name:</label>
                    <input type="text" id="subject_name" name="subject_name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label for="playlist_url">YouTube Playlist URL:</label>
                    <input type="url" id="playlist_url" name="playlist_url" required>
                </div>
            </div>
            <button type="submit" class="primary">Process Playlist</button>
        </form>
    </div>
</body>
</html>
